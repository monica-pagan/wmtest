<!DOCTYPE html>
<html>
<head>
	
	<title>COVID-19 Deaths in NY, NJ, PA and Mass</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		#map {
			width: 600px;
			height: 400px;
		}
	</style>

	<style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
</head>
<body>

<div id='map'></div>

<script type="text/javascript" src="pa_covid.js"></script>
<script type="text/javascript" src="nj_covid.js"></script>
<script type="text/javascript" src="ny_covid.js"></script>
<script type="text/javascript" src="mass_covid.js"></script>
    
<script type="text/javascript">

	var map = L.map('map').setView([42.526699, -75.524320], 6);

    
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);


	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info');
		this.update();
		return this._div;
	};

    info.update = function (test) {
		this._div.innerHTML = '<h4> Covid-19 Deaths </h4>' +  (test ?
			'<b> State: </b>' + test.state + ' ' + "<br>" + "<b>County: </b>" + test.admin + '<br>' + "<b> Death(s): </b>" + test.death 
			: 'Hover over county');
	};
    

	info.addTo(map);


    
    
	function getColor(d) {
		return  d > 5000 ? '#4E0707':
                d > 2000 ? '#800000':
				d > 1000  ? '#ba3030' :
				d > 500   ? '#FF1919' :
				d > 250   ? '#FF3333' :
				d > 100   ? '#FF4C4C':
                d > 50    ? '#FF9999' :
                d > 25    ? '#FFB2B2' :
                d > 0    ? '#FFE5E5' :
                d == 0   ? '#FFFFFF' :
                            '#808080';
                            
    
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'grey',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.death)
		};
	}

	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}

    var nydeaths = 0;
    var padeaths = 0;
    var njdeaths = 0;
    var massdeaths = 0;
	var geojson;

	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});

        
        
	}

   
	geojson = L.geoJson(nj, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
    
    geojson = L.geoJson(pa, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
    
    
    geojson = L.geoJson(ny, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
    
    geojson = L.geoJson(mass, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
    

	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 25, 50, 100, 250, 500, 1000, 2000, 5000],
			labels = [],
			from, to;
         
        labels.push(
        '<i style="background:' + getColor(null) + '"></i> ' + null);
        //this is going to set the background color to grey
        
        
        labels.push (
        '<i style="background:' + getColor(0) + '"></i> ' + 0);
        
        
        
        for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));
		}
        
        

		div.innerHTML = labels.join('<br>');
		return div;
	};

	legend.addTo(map);

</script>



</body>
</html>
