<html>
  <head>
    <!--Load the AJAX API-->
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["State", "Death Toll", { role: "style" } ],
        ["New York", 14832, "#4E0707"],
        ["New Jersey", 3515, "#800000"],
        ["Massachusetts", 1093, "#ba3030"],
        ["Pennsylvania", 841, "color: #FF1919"]
      ]);

        
        
        //    massachusetts deaths 1093
//    new york deaths 14832
//    new jersey deaths 3515
//    pennsylvania deaths 841
        
        
      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "Deaths from COVID-19",
        width: 600,
        height: 400,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }


    </script>
  </head>

  <body>
    Div that will hold the pie chart
    <div id="columnchart_values" style="width: 900px; height: 300px;"></div>
  </body>
</html>
